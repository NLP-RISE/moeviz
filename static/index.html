<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moeviz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    .description {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script type="module" src="chart.js"></script>
  <div class="description">
    <p>Each block represents a token, with the decoded token inside the block.</p>
    <p>Blocks are stacked vertically for each expert_id and colored according to token position (tok_pos) value.</p>
    <p>Numbers above each column show the count of tokens for that expert_id.</p>
  </div>
</body>
</html>
